<html>
  <head>
      <script type="text/javascript" src="./lib/d3.v3.min.js"></script>
  </head>
  <body>
      <svg>
      </svg>
      <script>
       var data=d3.range(30).map(function(d,i){
         return Math.random()  
       }) //sistema per generare numeri
      
       console.log(data)
       
        d3.select('svg')
       .selectAll('circle')
       .data(data)
        .enter()
       .append('circle')
       .attr('cx', function(d,i){
           
           return i*10
           
       })
       .attr('cy', 40)
        .attr('r',0)
        .transition()
        .duration(2000)
        .delay(function(d,i){
            return i*100
        })
       .attr('r',function(d,i){
             return d*10
             })
       
      </script>
    </body>
</html>
