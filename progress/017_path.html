<html>
  <head>
      <script type="text/javascript" src="./lib/d3.v3.min.js"></script>
  </head>
  <body>
      <svg></svg>
      
      <script>
      
      
     
      
      var genline = d3.svg.line()
                    .x(function(d,i){
                        return i*10
                    })
                    .y(function(d,i){
                        return d*100
                    })
                    .interpolate('basis')
             myPath=  d3.select('svg')
                    .append('path')
              
      function draw(data ){  
                    myPath.transition()
                    .attr('d', genline(data))
                    .attr('fill','none')
                    .attr('stroke', 'purple')
          
      }
          
          d3.select('svg').on('click', function(d,i){
               var data = d3.range(20).map(function(){
               return Math.random()
          })
         draw(data)
              
          })
      </script>
</body>
</html>
